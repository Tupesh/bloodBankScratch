        <div class="allForm">

            <div style="float:left; margin-top: 5%; margin-left: 20%;" class="requestBloodForm" id="requestForm">
                <h1 style="margin-bottom: 30px;">Request Blood:</h1>
                <form method="get" action="/success.html">

                    <table>
                        <tr>
                            <td>
                                <label for="patientName">Patient Name:</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" id="patientName" name="patientName">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="hospital">Hospital Name:</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" id="hospital" name="hospital">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="bloodGroup">Blood Group:</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <select id="bloodGroup" name="bloodGroup" style="width: 30%;">
                                    <option value="" disabled selected>- - -</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="O">O</option>
                                    <option value="AB">AB</option>
                                </select>
                                <select id="bloodRh" name="bloodRh" style="width: 20%;">
                                    <option value="" disabled selected>- - -</option>
                                    <option value="positive">+ve</option>
                                    <option value="negative">-ve</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="urgency">Urgency:</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <select id="urgency" name="urgency" style="width: 50%;">
                                    <option value="" disabled selected>- - - - - -</option>
                                    <option value="urgent">Urgent</option>
                                    <option value="normal">Normal</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="idCard">Identity Image:</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="file" name="idCard" id="idCard">
                            </td>
                        </tr>
                        <tr>
                            <td>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="submit">Submit</button>
                                <button type="reset">Clear</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>

            <!-- toggle switch  -->

            <div style="margin:10px auto; font-size: larger;" class="switch-container">
                Request <label class="switch">
                    <input type="checkbox" onchange="toggleForms()" id="toggleSwitch">
                    <span class="slider round"></span>
                </label> Donate
                <div class="toggle-labels">

                </div>
            </div>

            <!-- donating form -->

            <div class="sendRight" style="margin-top: 5%; margin-right: 20%; display: none; float: right;"
                class="donateBloodForm" id="donateForm">
                <h1 style="margin-bottom: 30px;">Donate Blood:</h1>
                <table>
                    <form method="get" action="/success.html">
                        <tr>
                            <td>
                                <label for="donarName">Donor Name:</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" id="donarName" name="donarName">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="age">Age:</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="number" id="age" name="age">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="donarBloodGroup">Blood Group:</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <select id="donarBloodGroup" name="donarBloodGroup" style="width: 30%;">
                                    <option value="" disabled selected>- - -</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="O">O</option>
                                    <option value="AB">AB</option>

                                </select>
                                <select id="donarBloodGroup" name="donarBloodGroup" style="width: 20%;">
                                    <option value="" disabled selected>- - -</option>
                                    <option value="positive">+ve</option>
                                    <option value="negative">-ve</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="donarBloodGroup">Last Donation Date:</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="date" name="" id="" style="height: 120%;">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="gender">Gender:</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="radio" id="genderR" name="genderR" value="Male">Male
                                <input type="radio" id="genderR" name="genderR" value="Female">Female
                                <input type="radio" id="genderR" name="genderR" value="Other">Other

                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="Id">Identity Image:</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="file" name="idCard" id="">
                            </td>
                        </tr>

                        <tr>
                            <td>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="submit">Submit</button>
                                <button type="reset">Clear</button>
                            </td>
                        </tr>
                    </form>
                </table>
            </div>
        </div>
